<!DOCTYPE html>
<html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro Pessoal - Atração</title>
    <link rel="stylesheet" href="css/estilo.css" />
</header>

<body>
    <div id="conteudo">
        <div id="cabecalho">
            <h1>Cadastro Pessoal - Atração</h1>
        </div>
        <div>

            <form action="">
                <div class="alinhar">
                    <div>
                        <label for="lname">Nome:</label><br>
                        <input type="text" id="name" name="name" maxlength="70" required><br>
                    </div>
                    <div>
                        <label for="">CPF:</label><br>
                        <input type="text" id="cpf" name="cpf" maxlength="11" required>
                    </div>
                </div>
                <div class="alinhar">
                    <div>
                        <label for="lrg">RG:</label><br>
                        <input type="text" id="rg" name="rg" maxlength="70"><br>
                    </div>
                    <div class="selecao">
                        <label for="sex">Escolha seu sexo:</label>
                        <select id="sex" name="sexo" size="2">
                            <option value="volvo">Feminino</option>
                            <option value="saab">Masculino</option>

                        </select><br><br>
                    </div>
                </div>
                <div class="alinhar">
                    <div class="criaborda">
                        <label for="lfone">Telefone:</label><br>
                        <input type="text" id="fone" name="fone" maxlength="70" required><br>
                    </div>
                    <div>
                        <label for="">Celular:</label><br>
                        <input type="text" id="celular" name="celular" required>
                    </div>
                </div>
                <div class="alinhar">
                    <div>
                        <label for="lfone">Endereco:</label><br>
                        <input type="text" id="fone" name="fone" maxlength="70" required><br>
                    </div>
                    <div>
                        <label for="">numero:</label><br>
                        <input type="text" id="celular" name="celular" required>
                    </div>

                </div>
                <div class="alinhar">
                    <div>
                        <label for="lfone">Bairro:</label><br>
                        <input type="text" id="fone" name="fone" maxlength="70"><br>
                    </div>
                    <div class="criaborda">
                        <label for="lfone">Cep:</label><br>
                        <input type="text" id="fone" name="fone" maxlength="70"><br>
                    </div>

                </div>

                <div class="alinhar">

                    <div>
                        <label for="">Cidade:</label><br>
                        <input type="text" id="celular" name="celular">
                    </div>
                    <div>
                        <label for="">Estado:</label><br>
                        <input type="text" id="celular" name="celular">
                    </div>
                </div>

                
        </div>
        <input type="button" value="Enviar" onclick="validarFormulario()" />
    </div>
    <footer id="rodape"></footer>



</body>

</html>
